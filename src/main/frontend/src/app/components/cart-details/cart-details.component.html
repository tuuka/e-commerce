<table *ngIf="cartItems.length > 0" mat-table [dataSource]="cartItems" class="mat-elevation-z8">

    <!-- Remove Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cartItem">
            <button mat-icon-button (click)="removeItem(cartItem)"><mat-icon>remove</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let cartItem">
            <img class="" src="{{cartItem.imageUrl}}"
                 alt="Product {{cartItem.name}}">
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let cartItem"> {{cartItem.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let cartItem"> {{cartItem.unitPrice | currency}} </td>
        <td mat-footer-cell *matFooterCellDef style="text-align: end">Total:</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef> {{totalQuantity}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-cell *matCellDef="let cartItem"> {{cartItem.quantity * cartItem.unitPrice | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{totalPrice | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<div *ngIf="cartItems.length < 1" class="cart-empty-message"><span>Cart is empty</span></div>

<div class="order-block">
    <a routerLink="/products">Back to products</a>
    <a *ngIf="cartItems.length > 0" class="order-button" mat-raised-button color="primary">Order</a>
</div>
