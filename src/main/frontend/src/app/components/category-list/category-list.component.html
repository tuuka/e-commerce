<div class="categories">
    <a routerLink="products"><span>categories</span></a>
    <ul class="categories__block">
        <li *ngFor="let category of categories">
            <a routerLink="category/{{category.id}}"
               routerLinkActive="_active"
               class="category__title">{{category.name}}</a>
        </li>
    </ul>
</div>
