<div class="categories">
    <a (click)="resetCategory()"><span class="title">categories</span></a>
    <ul class="categories__block">
        <li *ngFor="let category of categories">
            <a><span [id]="category.id"
                     [class._active]="selectedId==category.id"
                     (click)="onClick(category)"
                     class="category__title">{{category.name}}</span>
            </a>
        </li>
    </ul>
</div>
