<div class="products__main-block">
    <div class="products__control">
        <app-select (valueChangedEvent)="sortProducts($event)"
                    [selectOptions]="sortOptions"
                    [selected]="sortOptions[0].value"
                    [label]="'Sort by:'"
        ></app-select>
        <app-select [width]="'3em'"
                    (valueChangedEvent)="pageSizeChanged($event)"
                    [selectOptions]="pageSizeOptions"
                    [selected]="pageSizeOptions[0].value"
                    [label]="'Page size:'"
        ></app-select>
        <div class="pagination-control__wrapper">
            <p class="pagination-control__label">Showing {{page.number * page.size + 1}}
                - {{(1 + page.number < page.totalPages) ? (1 + page.number) * page.size : page.totalElements}}
                of {{page.totalElements}} results</p>
            <pagination-controls
                    id="upper_pagination"
                    (pageChange)="pageChanged($event)"
                    [maxSize]="4"
                    [directionLinks]="true"
                    [autoHide]="true"
                    [responsive]="true"
                    previousLabel=""
                    nextLabel=""
            ></pagination-controls>
        </div>
    </div>
    <div class="products__cards_wrapper">
        <div *ngFor="let product of products! | paginate: {
            id:'upper_pagination',
            itemsPerPage: page.size,
            currentPage: page.number+1,
            totalItems: page.totalElements }">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>
