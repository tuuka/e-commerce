<div *ngIf="product" class="card">
    <a href="#" class="card__img-link">
        <img src="assets/images/products/{{product.sku}}.jpg" class="card__img" alt="{{product.sku}}">
    </a>
    <div class="card__info">
        <a href="{{product._links.self.href}}" class="card__name">{{product.name}}</a>
        <div class="card__price">{{product.unitPrice | currency}}</div>
        <button class="card__button">add to card</button>
    </div>
</div>
