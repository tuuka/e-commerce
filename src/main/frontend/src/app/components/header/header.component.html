                </div>
            </div>
        </div>
    </div>
    <div class="header__container _container">
        <div class="header__block">
            <a href="#" class="header__logo">
                <picture><source srcset="assets/images/logo.webp" type="image/webp"><img src="assets/images/logo.jpg" alt="logo" /></picture>
            </a>
            <nav>
                <ul class="header__nav">
                    <li *ngFor="let menuItem of menu" class="header__nav-item">
                        <a href="#" class="header__nav-link">{{menuItem.title}}</a>
                        <span class="arrowDown _icon-arrowDown"></span>
                        <div class="dropdown__wrapper">
                            <ul class="dropdown">
                                <li *ngFor="let option of menuItem.subItems">
                                    <a href="{{option.link}}" class="dropdown__link">{{option.title}}</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="header__card">
                <div class="card__select">
                    <div class="select-dropdown">Your cart</div>
                    <span class="arrowDown _icon-arrowDown"></span>
                </div>
                <div class="card__counters">
                    <div class="counters-img">
                        <svg width="25" height="25" viewBox="0 0 259 252">

                </div>
            </div>
        </div>
    </div>
</header>
